<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learning Vue</title>
		<script src="https://unpkg.com/vue@3.0.2"></script>
	</head>
	<body>
		<h1>Hello, Vue :)</h1>
		<!-- Controlled by Vue starts -->
		<div id="app">
			<!-- A properties from app.js accessible here as a variables -->
			<!-- We can't use them outside of the scope of #app -->
			<p>{{ title }} - {{ author }} - {{ age }}</p>
		</div>
		<!-- Controlled by Vue ends -->
		<script src="app.js"></script>
	</body>
</html>
