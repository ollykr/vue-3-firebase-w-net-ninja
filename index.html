<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learning Vue</title>
		<script src="https://unpkg.com/vue@3.0.2"></script>
		<style>
			.box {
				padding: 100px 0;
				width: 400px;
				text-align: center;
				background: #ddd;
				margin: 20px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<h1>Hello, Vue :)</h1>
		<!-- Controlled by Vue starts -->
		<div id="app">
			<div v-if="showBooks">
				<!-- <p>{{ books[0].title }} - {{ books[0].author }}</p>
				<p>{{ books[1].title }} - {{ books[1].author }}</p>
				<p>{{ books[2].title }} - {{ books[2].author }}</p> -->
				<!-- Instead of the above use v-for below -->
				<ul>
					<!-- 'book' can be called 'item' whatever else , 'books' is a name of an array property from 'app.js'-->
					<li v-for="book in books">
						<h3>{{ book.title }}</h3>
						<p>{{ book.author}}</p>
					</li>
				</ul>
			</div>
			<!-- Uses DOM by injecting and removing DOM elements, it is expensive, not advisable-->
			<button @click="toggleShowBooks">
				<!-- Good case to use for Login/Register showing, something it doesn't get changed very often -->
				<span v-if="showBooks">Hide Books</span>
				<!-- <span v-if="!showBooks">Show Books</span> -->
				<!-- OR -->
				<span v-else>Show Books</span>
			</button>
			<br />
			<!-- mouse events -->
			<!-- Passing in "our own", or custom argument 5 which will be used as a parameter in app.js , handleEvents(e) where 'e' is 5. But it gives us undefined in console. But when we have $event as a first argument, and 5 as a second, all is working. With empty function =handleEvents, handleEvents function automatically uses (e) object as parameter/argument-->
			<div class="box" @mouseover="handleEvents($event, 5)">
				mouseover (enter)
			</div>
			<div class="box" @mouseleave="handleEvents">mouseleave</div>
			<div class="box" @dblclick="handleEvents">doubleclick</div>
			<div class="box" @mousemove="handleMousemove">
				position {{ x }} {{ y }}
			</div>
		</div>
		<!-- Controlled by Vue ends -->
		<script src="app.js"></script>
	</body>
</html>
